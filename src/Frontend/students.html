<!DOCTYPE html>
<html>
<head>
    <title>Web Page</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" type="text/css" href="styles/students.css">
</head>
<body>
    <header>
        <h1>Alunos 1D</h1>
    </header>

    <main>
        <div class="default-container">
            <section class="input-container">
                <img src="assets/icon_student.png" alt="Ícone" class="icon">
                <input type="text" placeholder="Digite aqui o nome do aluno">
            </section>
            <section class="students">
                <div class="card">
                    <h2 class="student-name">Gabriel Farias</h2>
                    <div class="priority high">Atenção</div>
                    <div class="competencies">
                        <div class="competency yellow-50"><div class="yellow-100 progress-bar-default">Habilidade 1</div></div>
                        <div class="competency blue-50"><div class="blue-100 progress-bar-default">Habilidade 2</div></div>
                        <div class="competency red-50"><div class="red-100 progress-bar-default">Habilidade 3</div></div>
                        <div class="competency green-50"><div class="green-100 progress-bar-default">Habilidade 4</div></div>
                        <div class="competency grey-50"><div class="grey-100 progress-bar-default">Habilidade 5</div></div>
                    </div>
                </div>
                <div class="card">
                    <h2 class="student-name">Breno Santana</h2>
                    <div class="priority medium">Média</div>
                    <div class="competencies">
                        <div class="competency yellow-50"><div class="yellow-100 progress-bar-default">Habilidade 1</div></div>
                        <div class="competency blue-50"><div class="blue-100 progress-bar-default">Habilidade 2</div></div>
                        <div class="competency red-50"><div class="red-100 progress-bar-default">Habilidade 3</div></div>
                        <div class="competency green-50"><div class="green-100 progress-bar-default">Habilidade 4</div></div>
                        <div class="competency grey-50"><div class="grey-100 progress-bar-default">Habilidade 5</div></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <img src="./assets/logo_novaprofessora.png"/>
    </footer>
</body>
</html>
