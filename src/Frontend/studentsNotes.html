<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/default.css">
  <link rel="stylesheet" href="styles/studentsNotes.css">
</head>
<body>

  <header class="header">
    <button class="buttonBack" onclick="goBack()"><img class="imgBack" src="./assets/icons/reply-line.png"></button>
    <h1>Aluno</h1>
    <h5> </h5>
  </header>

  <main>
    <div class="default-container">
      <!--card html-->
      <section id="students-container" class="students">
        
        <section class="card">
          <h1 class="name"></h1>
          <h1 class="skills-avaliation"></h1>
          <div class="skills"><br>
            Eu, o outro e nós:
            <input id="grade1" type="range" class="skill yellow" min="0" max="10" step="0.5" value="6" >
            <br>
            <br>
            Corpo, gestos e movimentos:
            <input id="grade2" type="range" class="skill blue" min="0" max="10" step="0.5" value="6">
            <br>
            <br>
            Traços, sons, cores e formas:
            <input id="grade3" type="range" class="skill red" min="0" max="10" step="0.5" value="6">
            <br>
            <br>
            Escuta, fala, pensamento e imaginação:
            <input id="grade4" type="range" class="skill green" min="0" max="10" step="0.5" value="6">
            <br>
            <br>
            Espaços, tempos, quantidades, relações e transformações:
            <input id="grade5" type="range" class="skill grey" min="0" max="10" step="0.5" value="6">
          </div>
          
        </section>
      </section>
      
      <br><br>
    
      <section>
        <h1 class="notes">Anotações:</h1>
        <br><br>
        
        <textarea rows="4" cols="27" id="anotacoes"></textarea>
        <button type="submit" class="saveButton" onclick="postStudentGrade()">salvar</button>
      </section>
    
     
        
      
    </div>
  </main>
  <!--footer html-->
  <footer>
    <img src="./assets/logo_novaprofessora.png">
  </footer>
  <script src="./scripts/studentsNotes.js"></script>
</body>
</html>
