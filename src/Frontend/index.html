<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet"  href="styles/indexStyle.css" media="all">
    <title>Tela inicial</title>
</head>
<body>
    <header>
        <h1 id="name">Nova Professora</h1>
    </header>
    <main>
        <div class="width100">
            <!--login text html-->
            <section class="login-title">
                <h2 class="welcome">Bem-vindo(a)!</h2>
    
                <p class="write-login">Digite seu email e senha para entrar!</p>
            </section>
            
            <!--input email html-->
            <section class="input-container">
                <img src="assets/icons/Vector.png" alt="" class="input-icon">
                <div class="input-divider"></div>
                <input type="email" id="email" placeholder="Email">
            </section>
            <div class="margin-input"></div>
            <!--input password html-->
            <section class="input-container">
                <img src="assets/icons/lock-line.png" alt="" class="input-icon">
                <div class="input-divider"></div>
                <input type="password" id="password" placeholder="senha">
            </section>
            <!--button html-->
            <section class="button-container">
                <div class="divider-button"></div>
                <button class="button-sign-in">Entrar</button>
                <div class="divider-button"></div>
                <button class="button-register">Cadastre-se</button>
            </section>
        </div>  
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
