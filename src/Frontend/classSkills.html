<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="classSkills.css">
</head>
<body>
  <header>
    <h1>Turma</h1>
  </header>
  <main>
    <div class="container">
      <div class="skills-card">
        <h2 class="skills-avaliation">Avaliação das Competências</h2>
        <div class="skills">
          <br>
          <br>
          <div class="skill yellow-50"><div class="yellow-100 progress-bar-default">Habilidade 1</div></div>
          <br>
          <br>
          <div class="skill blue-50"><div class="blue-100 progress-bar-default">Habilidade 2</div></div>
          <br>
          <br>
          <div class="skill red-50"><div class="red-100 progress-bar-default">Habilidade 3</div></div>
          <br>
          <br>
          <div class="skill green-50"><div class="green-100 progress-bar-default">Habilidade 4</div></div>
          <br>
          <br>
          <div class="skill purple-50"><div class="purple-100 progress-bar-default">Habilidade 5</div></div>
        </div>
      </div>
      <div class="conclude-back">
        <button class="buttons back">Voltar</button>
        <button class="buttons conclude">Concluir</button>
      </div>
    </div>
  </main>
  <footer>
    <img src="./assets/logo_novaprofessora.png">
  </footer>
</body>
</html>
