<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="styles/registerProfile.css" media="all">
    <title>Tela inicial</title>
</head>
<body>
    
    <header>
        <h1 id="name">Cadastre-se</h1>
    </header>
        

    <div class="white_background">

        <!--inputs-->
        <div class="margin-input"></div>
        <div class="input-container">
            <img src="assets/icons/icon_name.png" alt="" class="input-icon">
            <div class="input-divider"></div>
            <input type="text" id="nome" placeholder="Nome">
        </div>

        <div class="margin-input"></div>
        <div class="input-container">
            <img src="assets/icons/icon_phone.png" alt="" class="input-icon">
            <div class="input-divider"></div>
            <input type="tel" id="phone" placeholder="Telefone">
        </div>

        <div class="margin-input"></div>
        <div class="input-container">
            <img src="assets/icons/icon_email.png" alt="" class="input-icon">
            <div class="input-divider"></div>
            <input type="email" id="email" placeholder="Email">
        </div>

        <div class="margin-input"></div>
        <div class="input-container">
            <img src="assets/icons/icon_password.png" alt="" class="input-icon">
            <div class="input-divider"></div>
            <input type="password" id="password" placeholder="Senha">
        </div>

        <div class="margin-input"></div>
        <div class="input-container">
            <img src="assets/icons/icon_password.png" alt="" class="input-icon">
            <div class="input-divider"></div>
            <input type="password" id="confirm" placeholder="Confirmar senha">
        </div>
        <div class="margin-input"></div>

        <!--button-->
        <div class="button-container">
            <button id="button-back" class="button"><a href="./index.html" onclick="history.back()">Voltar</a></button>
            <button id="button-enter" class="button">Cadastrar</button>
        </div>
    </div>  


    <footer>
        <img src="./assets/logo_novaprofessora.png"/>
    </footer>
    
</body>
<script src="./backButton.js"></script>
</html>
