<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet"  href="styles/registerProfile.css" media="all">
    <script
  src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.min.js"></script>
    <title>Tela inicial</title>
</head>
<body>
    
    <header>
        <h1 id="name">Cadastre-se</h1>
    </header>
        

    <div class="white_background">

        <!--inputs-->
        <div class="margin-input"></div>
        <div class="input-container">
            <img src="assets/icons/icon_name.png" alt="" class="input-icon">
            <div class="input-divider"></div>
            <input type="text" id="nome" placeholder="Nome">
        </div>

        <div class="margin-input"></div>
        <div class="input-container">
            <img src="assets/icons/icon_phone.png" alt="" class="input-icon">
            <div class="input-divider"></div>
            <input type="tel" id="phone" placeholder="Telefone">
        </div>

        <div class="margin-input"></div>
        <div class="input-container">
            <img src="assets/icons/icon_email.png" alt="" class="input-icon">
            <div class="input-divider"></div>
            <input type="email" id="email" placeholder="Email">
        </div>

        <div class="margin-input"></div>
        <div class="input-container">
            <img src="assets/icons/icon_password.png" alt="" class="input-icon">
            <div class="input-divider"></div>
            <input type="password" id="password" placeholder="Senha">
        </div>

        <div class="margin-input"></div>
        <div class="input-container">
            <img src="assets/icons/icon_password.png" alt="" class="input-icon">
            <div class="input-divider"></div>
            <input type="password" id="confirm" placeholder="Confirmar senha">
        </div>
        <div class="margin-input"></div>

        

        <!--button-->
        <div class="button-container">
            <div class="divider-button"></div>
            <button id="register-btn" class="button-sig-in">Cadastrar</button>
            <div class="divider-button"></div>
        </div>
    </div>  

    <footer>
        <img src="./assets/logo_novaprofessora.png"/>
    </footer>

    <script src="scripts/registerProfile.js"></script>
    
</body>
</html>
